<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- butun programlama dilleri senkron satir satir calisir ama javascripte bazi durumlarda asenkron moda gecerek calisma hizini arttirir
    
    setTimeout setInterval fetch-->
    <script>
      const hesapla = (a,b, cb) => {
          
        setTimeout(()=> {//asenkron moda sokar kod calisirken burayi atlar diger kodu calistirir sonra 2 sn sonra buraya doner
            let s = a+b;
            cb(s);
        }, 200);//burada bir islem yapip sonucunu altlarda bir yerde console yaparsan hata verir

      };



      //senkron çalışma
      console.log("Merhaba1");
      console.log("Merhaba2");
      console.log("Merhaba3");

      //asenkron çalışma
      console.log("Dünya1");
      const sonuc = hesapla(12,45, (data)=> {//callback a, b, cb 
        console.log(data);//57
      });

      console.log(sonuc);
      console.log("Dünya3");
    </script>
  </body>
</html>
