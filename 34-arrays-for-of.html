    <script>
        //iterator dizinin icine girip elemanlara ulasir
        const students = ["Ahmet", "Can", "Mustafa","Ay≈üe","Elif"];

        let birlesik = "";

        for(let student of students){
            birlesik += student;
        }
        console.log(birlesik);


        for(let [index, student] of students.entries()){//sabit bir metod students dizinin hem elemani hem index num almak icin kullanilir
           console.log(`${index+1}.eleman = ${student}`);//0. eleman 1 yapmak icin +1
        }
       // for in gibi degil eleman direk giriyor icine for in de index giriyordu


        for(let harf of "Ali Gel"){//bunu string dizisi olarak algiliyor a l i  g e l
            console.log(harf);
        }
        



        

    </script>
