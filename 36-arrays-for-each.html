<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="liste">
        <!-- doldurulacak -->
    </ul>

    <script>

        const sehirler = ["Ankara", "İzmir", "İstanbul", "Adana"];

        let strSehirler = "";

        // FOR EACH İLE
        sehirler.forEach((sehir, i) => {//for each bir func bekliyor function(sehir) == (sehir)=>
            //i kismi da index ini veriyor//sehir i konumu onemli
            strSehirler += `<li>${i+1} - ${sehir}</li>`;
        });
       


        // FOR OF İLE

        for(let [i, sehir] of sehirler.entries()){//entries indexini aliyor
            strSehirler += `<li>${i+1} - ${sehir}</li>`;
        }


        document.querySelector("#liste").innerHTML = strSehirler;
    </script>
</body>
</html>
