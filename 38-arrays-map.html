<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const dizi = [
        {
          sehir: "İstanbul",
          nufus: 20000000,
        },
        {
          sehir: "İzmir",
          nufus: 10000000,
        },
        {
          sehir: "Ankara",
          nufus: 15000000,
        },
        {
          sehir: "Sivas",
          nufus: 3000000,
        },
      ];

    //nufusu 10000000 dan fazla olanlari artir listele
      const yeniDizi = dizi.map( (item) => {
        if(item.nufus > 10000000){
            item.nufus *= 1.1;//nufusta yuzde 10 artiz// neyi return edersek o objenin elemaninin icine onu koyuyor mesala sehir sivas nufus 832892 degilde burasi bir rakam oluyor
        }
        return item; //yapiyi bozmadan return u disari cektik


      });

      const yenidizi2= dizi.map( (item2) => {//ustteki ile ayni islemi yapiyor
        item2.nufus *= 1.1;
        return item2;
      })

      console.log(yeniDizi);
      console.log(yenidizi2);



    </script>
</body>
</html>
