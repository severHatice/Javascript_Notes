<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="radio" name="maastTipi" id="emekli" onchange="hesapla('e')"> 
    <!-- onclick gibi degistigi anda calsiir//metoda parametre koyduk - id-laber for fonc parametr ` ` ile yapilmasi lazim-->
    <label for="emekli">Emekli</label>

    <input type="radio" name="maastTipi" id="calisan" onchange="hesapla('c')">
    <label for="calisan">Çalışan</label>
<!-- burada name ismi vererek tusa tiklaninca diger tikin kaldirilmasini sagladi -->
    <div id="sonuc"></div>

    <script>
        function hesapla(tip){
            let maas = 20000;
            // if ile
            /*
            if(tip == "e"){
                maas = maas - maas * 10 /100;
                
            }
            */

            //ternary ile
            maas = tip == 'e' ?  maas*0.9 : maas;


            document.querySelector("#sonuc").innerHTML = maas;

        }
    </script>
</body>
</html>
