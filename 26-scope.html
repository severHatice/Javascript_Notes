<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    

<!-- degiskenlerin ve sabitlerin yasam alanina scope denir instance variable static variable local? gibi
function=metod icinde omru var
global = static gibi func disinda-
var func let= block scope olarak davranir -->
    <script>
        let x = 10;
        var y = 30;

        function test1(){
            x=20;
            console.log(x); //20
        }

        function test2(){
            let x=50;
            console.log(x); //50
        }
        console.log(x);
        function test3(){
            var y = 50;
            console.log(y);
        }


        function test4(){//var func let= block scope olarak davranir
            var x = "Merhaba";
            let y =  "DÜnya";

            if(true){
                var a = "Ankara";
                let b = "İzmir";//let func scope icin kullanilmaz haliyle if in icine girip let e ulasilamadi
            }

            console.log(x,y,a);
            //console.log(b);
        }

        console.log(x); //10
        test1();
        console.log(x); // 20
        test2();
        console.log(++x); //21


        console.log(y);//30
        test3();
        console.log(++y);//31

        test4();





    </script>
</body>
</html>
