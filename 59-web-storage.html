<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="welcome">Merhaba <em></em></h2>
<!-- kullanici tarafinda data saklayabilmek icin html5 ile birlikte gelen storage API  kullanilir mesela sadece bir form doldurdun 2.kez doldururken hazir bilgilerin geliyor

local storage=veri kullanici veya app silene kadar saklanir
sessionStorage=veri oturum bazli saklanir.tarayici kapatildiginda veri silinir

setItem - getItem - removeItem metodlari-->

    <p></p>

    <script>
       
        localStorage.setItem("lokal", "test");
        sessionStorage.setItem("session", "test");
        // session isminde bir degisken ve degeri test olan
        
        document.querySelector("p").innerText = localStorage.getItem("lokal");

        let nameVal = localStorage.getItem("name");
        document.querySelector("#welcome em").innerText = nameVal;

    </script>
</body>
</html>
