<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <ul id="liste">
        <li>Ali</li>
        <li>Veli</li>
        <li>Ay≈üe</li>
    </ul>

    <script>
        const li1 = document.createElement("li");//dogrudan tagi yazsak <li> olusturur bize 
        li1.innerText = "Fatma";
        li1.setAttribute("class","bg-danger");//class attribute bg-danger olsun 

        const li2 = document.createElement("li");
        li2.innerText = "Sevgi";
        li2.setAttribute("class","bg-danger");

        //document.querySelector("#liste").appendChild(li);
        document.querySelector("#liste").append(li1);//en alta ekler
        document.querySelector("#liste").prepend(li2);//en uste ekler
        document.querySelector("#liste li:nth-child(3)").remove();//once elemani sec sonra kaldir
        
        
    </script>
</body>
</html>
