<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="baslik">Merhaba</h1>

    <button id="btnClick1">Tıkla1</button>
    <button id="btnClick2">Tıkla2</button>
    <button id="btnClick3">Tıkla3</button>
    <button id="btnClick4">Tıkla4</button>

<!-- event triggerirng - event throwing - event listening - event handling -->

    <script>
        const sayHello = function(){
            alert("Helloo");
        }

       // sayHello();
        document.querySelector("#baslik").onclick = sayHello;//eger () koysaydik metod sayfa acilir acilmaz calisirdi


        document.querySelector("#btnClick1").onclick = function(){
            alert("Tıklandı");
        }
      

        document.querySelector("#btnClick2").onclick = () => {//arrow func
            alert("Tıklandı");
        }

        document.querySelector("#btnClick3").addEventListener('click', sayHello);//good


        document.querySelector("#btnClick4").addEventListener('click', (e)=>{
            console.log(e);
           alert("haha");
        });//*****
        


    </script>
</body>
</html>
